<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de clientes</h1>

		<h:form>
			<div class="container-fluid">
				<div class="row">
					<div class="col">
						<div id="teste">#{helloBean.message}</div>

						<p:commandButton id="btn" value="Edit" icon="fa fa-edit"
							styleClass="btn-primary" action="#{helloBean.sayHi}">
							<f:ajax render="@all" />
						</p:commandButton>

						<p:panel id="pnl" header="New User" style="margin-bottom:10px;">
							<p:messages id="messages" />
							<h:panelGrid columns="3" cellpadding="5">
								<h:outputLabel for="firstname" value="Firstname: *" />
								<p:inputText id="firstname" value="#teste" required="true"
									label="Firstname" styleClass="form-control">
									<f:validateLength minimum="2" />
								</p:inputText>
								<p:message for="firstname" />

								<h:outputLabel for="lastname" value="Lastname: *" />
								<p:inputText id="lastname" value="teste" required="true"
									label="Lastname" styleClass="form-control" />
								<p:message for="lastname" />
							</h:panelGrid>

							<p:commandButton id="saveBtn" value="Save" icon="ui-icon-check"
								style="margin:0" />
						</p:panel>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<form class="form-inline">
							<div class="form-group">
								<label class="sr-only" for="exampleInputAmount">Amount
									(in dollars)</label>
								<div class="input-group">
									<div class="input-group-addon">$</div>
									<input type="text" class="form-control" id="exampleInputAmount"
										placeholder="Amount" />
									<div class="input-group-addon">.00</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Transfer
								cash</button>
						</form>
					</div>

				</div>
		<div class="row">
			<div class="col-md-4">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3"
								placeholder="Email" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3"
								placeholder="Password" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> <input type="checkbox" /> Remember me
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Sign in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
		<div class="datatable">
		                <div class="ui-g-6 ui-sm-12">
                    <p:dataTable id="boxTable" var="car" value="#{datatableMB.cars}" paginator="true" paginatorPosition="bottom"
                                 styleClass="box-solid box-primary"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" rows="10"
                                 emptyMessage="No cars found with given criteria"
                                 >

                        <f:facet name="header">
                            <h:outputText value="Box solid primary table"/>
                        </f:facet>

                        <f:facet name="footer">
                            <h:outputText value="Table footer"/>
                        </f:facet>

                        <p:column styleClass="align-center" headerText="Id"
                                  priority="1">
                            <h:outputText value="#{car.id}"/>
                        </p:column>

                        <p:column styleClass="align-center" headerText="Brand"
                                  priority="2">
                            <h:outputText value="#{car.brand}"/>
                        </p:column>

                    </p:dataTable>
                </div>
            </div> 
		</div>
		</div>
		</h:form>

	</ui:define>

</ui:composition>
